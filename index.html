<!DOCTYPE html>
<html>
    <head>
        <title>Phase UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/phase.css">
        <script src="js/phase.js"></script>
    </head>
    <body>
        <div class="phs-sidemenu">
            <span class="phs-title">Settings</span>
            <ul>
                <li class="phs-sub-title">
                   
                       Personal
                </li>
                <li>
                    <a href="#">
                        General
                    </a>
                </li>
            </ul>
        </div>
        <div class="phs-side-content">
            
            <a href="#" class="phs-sidemenu-open"><img src="#" width="40" height="40"></a>           
            <h1 class="phs-title">General <a href="#" class="phs-button">Save</a></h1>
            
            <div class="phs-side-wrapper">
                <table class="phs-table">
                    <thead>
                        <th>Option</th>
                        <th>Value</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password"></td>
                        </tr>
                    </tbody>
                </table>               
            </div>
            
        </div>
        <div class="phs-tabbar-container">
            <ul>
                <li>
                    <a href="#">
                        <img src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/65-512.png" width="35" height="35">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="http://cdn.flaticon.com/png/256/17214.png" width="35" height="35">
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
